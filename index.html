<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="stage">
      <section>
        <div class="stageHeading">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
      </section>

      <section>
        <div class="infoCard">
          <div class="pageViewPricing">
            <p>100K PAGEVIEWS</p>
            <div>
              <h1 class="pricing">$16.00</h1>
              <p>/month</p>
            </div></div>
            <div class="slideSpacer">
            <div class="main">
              <input type="range" min="0" max="5" value="3" id="slider" step="1" >
              <div id="selector">
                <div class="selectBtn"></div>
              </div>
              <div id="progressBar"></div>
            </div>
          </div>            
          <div class="billingDiv">
            <p>Monthly Billing</p>
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
              />
              <label class="custom-control-label" for="customSwitch1"
                ></label>
            </div>
            <div class="yearlySub">
            <p>Yearly Billing</p>
            <p class="discount">25% discount</p>
          </div>
          </div>
          <hr>
        <div class="cardFooter">
          <div>
            <div class="imgWithPara"><img src="/images/icon-check.svg" width=15px height=15px> <p>     Unlimited websites</p></div>
            <div class="imgWithPara"><img src="/images/icon-check.svg" width=15px height=15px> <p>      100% data ownership</p></div>
            <div class="imgWithPara"><img src="/images/icon-check.svg" width=15px height=15px> <p>      Email reports</p></div>
          </div>
          <div class="trialBtnDiv">
            <button id="trialBtn">Start my trial</button>
          </div>
        </div>
      </section>
      </div>
    </div>
    </div>
    <div class="attribution" style="display:none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nils Tschirner</a>.
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
</html>
